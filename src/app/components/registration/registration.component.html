<div class="row">
  <div class="col s6 offset-s3">
    <div class="z-depth-4 card teal darken-1">
      <h2 class="header light white-text">Registrazione</h2>
    </div>

    <form materialize class="card-content white">
      <div class="row">
        <div class="input-field col s6">
          <input name="name" id="name" type="text" class="validate">
          <label for="name">Nome</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <input name="lastname" id="lastname" type="text" class="validate">
          <label for="lastname">Cognome</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <input name="password" id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <input name="repeatedPassword" id="repeatedPassword" type="password" class="validate">
          <label for="repeatedPassword">Ripeti password</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <input name="email" id="email" type="text" class="validate">
          <label for="email">Email</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <input name="phone" id="phone" type="text" class="validate">
          <label for="phone">Phone</label>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <input name="privacyTerms" id="privacyTerms" type="checkbox">
          <label for="privacyTerms">Acetto i termini della privacy</label>
        </div>

        <div class="mt-20 col s12 center-align">
          <button type="submit" class="waves-effect waves-light btn-large">Registrati</button>
        </div>
      </div>

    </form>
  </div>
</div>
