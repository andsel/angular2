<div class="row">
  <div class="col s6 offset-s3">
    <div class="z-depth-4 card teal darken-1">
      <h2 class="header light white-text">Registrazione</h2>
    </div>

    <form materialize novalidate (ngSumbit)="onSubmit($event)" class="card-content white" [formGroup]="registrationForm">
      <div class="row">
        <div class="input-field col s6">
          <input name="name" formControlName="name" id="name" type="text">
          <label for="name">Nome</label>
        </div>
      
        <div class="input-field col s6">
          <input name="lastName" formControlName="lastName" id="lastName" type="text">
          <label for="lastName">Cognome</label>
        </div>
      </div>

      <div class="row" formGroupName="passwords">
        <div class="input-field col s6">
          <input name="password" formControlName="password" id="password" type="password">
          <label for="password">Password</label>
        </div>
      
        <div class="input-field col s6">
          <input name="repeatedPassword" formControlName="repeatedPassword" id="repeatedPassword" type="password">
          <label for="repeatedPassword">Ripeti password</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <input name="email" formControlName="email" id="email" type="text">
          <label for="email">Email</label>
        </div>
     
        <div class="input-field col s6">
          <input name="phone" formControlName="phone" id="phone" type="text">
          <label for="phone">Phone</label>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <input name="privacyTerms" formControlName="privacyTerms" id="privacyTerms" type="checkbox">
          <label for="privacyTerms">Accetto i termini della privacy</label>
        </div>

        <div class="mt-20 col s12 center-align">
          <button type="submit" [disabled]="!registrationForm.valid" class="waves-effect waves-light btn-large">Registrati</button>
        </div>
      </div>

    </form>
  </div>
</div>
