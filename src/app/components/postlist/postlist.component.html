<div class="row">
    <div class="col s8 offset-s2">
        <div *ngIf="data.length == 0">
            <h4>Lista vuota</h4>
        </div>

        <div *ngFor="let post of data" class="card-panel grey lighten-5 z-depth-1">
            <a [routerLink]="[post.id]">
                <div class="row valign-wrapper">
                    <div class="col s2"><img class="circle responsive-img" [src]="post.pic" /></div>
                    <div class="col s10">
                        <span class="black-text">{{post.content}}</span>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
