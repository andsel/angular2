<div class="row">
  <div class="col s6 offset-s3">

    <div class="z-depth-4 card teal darken-1" id="login-form">
      <div class="card-content">
        <h2 class="header light white-text"> Login</h2>
      </div>

      <form (ngSubmit)="onSubmit()" materialize class="card-content white">
        <div class="row">

          <div class="input-field col s12">
            <input [(ngModel)]="credentials.username" name="user" id="user" type="text" class="validate">
            <label for="user">Username</label>
          </div>

          <div class="input-field col s12">
            <input [(ngModel)]="credentials.password" name="pass" id="pass" type="password" class="validate">
            <label for="pass">Password</label>
          </div>

          <div class="col s12" *ngIf="authEvent.status === 'ko'">
            <div class="card-panel red darken-4 center-align">
              <span class="white-text">Username o password errati!
          </span>
            </div>
          </div>

          <div class="col s12 center">
            <button type="submit" class="waves-effect waves-light btn-large">
                  Login
              </button>
          </div>

          <div class="col s12 center" id="registration-link-container">
            <a routerLink="/register">Non hai ancora un account ? Registrati</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
